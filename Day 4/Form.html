<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title> My Form</title>

<body>
    <form action="/action">
       <div>
        <label for="Enter Username">User Name :</label>
       <input type="text" id="Enter Username" placeholder="Enter Username" name="User">
       </div>
       <div>
        <label for="Enter password">Password :</label> 
        <input type="password" id="Enter password" placeholder="Enter password" name="Passw">
       </div>
       <div>
        <label for="age">Enter Age :</label>
       <input type="number" id="age" placeholder="Enter Age" name="age"> 
       </div> 
       <!-- checkbox -->
       <div>
        <label for="I am 18+">I am 18+</label>
        <input type="checkbox" name="age1" id="I am 18+">
       </div>

       <!-- radio -->
       <div>       
        <label for="mango">mango</label>
        <input type="radio" name="fruit" id="mango" value="mango">

        <input type="radio" name="fruit" id="orango" value="orange">
        <label for="apple">apple</label>

       <input type="submit" value="Submit">

       <div>

</div>                   <!-- dropdown  -->
